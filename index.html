          <a class="navbar-brand" href="#">Analyzer</a>

    <h1 style="margin:10px 0px; text-align: center ">
      Analyze the Text here............
    </h1>
    <div>
      <form action="/analyzetext" method="POST">
        <textarea name="text" cols="30" rows="10" style="width:80vw; margin-left:120px"></textarea><br>
        <input type="checkbox" name="removepunc" style="margin-left: 120px;"/> Remove Punctutations<br>
        <input type="checkbox" name="removenl" style="margin-left: 120px;"/> Remove newline<br />
        <input type="checkbox" name="capitalize" style="margin-left: 120px;"/> Capitalize<br />
        <input type="checkbox" name="removesp" style="margin-left: 120px;"/> Remove Spaces<br />
        <button class="btn btn-primary" type="submit" style="margin-left: 120px;">Start Analyzer</button>
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
